name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.0.0)'
        required: true
        default: 'v2.0.0'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build release executable
      run: |
        python build_simple_advanced.py
        echo "Release build completed"
        
    - name: Create release archive
      run: |
        # Create a release directory
        mkdir release
        copy dist\NGXSMK_GameNet_Optimizer_Advanced.exe release\
        copy README.md release\
        copy LICENSE release\
        
        # Create zip archive
        Compress-Archive -Path release\* -DestinationPath NGXSMK_GameNet_Optimizer_${{ github.ref_name }}.zip
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          NGXSMK_GameNet_Optimizer_${{ github.ref_name }}.zip
          dist/NGXSMK_GameNet_Optimizer_Advanced.exe
        generate_release_notes: true
        draft: false
        prerelease: false
        tag_name: ${{ github.ref_name }}
        name: NGXSMK GameNet Optimizer ${{ github.ref_name }}
        body: |
          ## üöÄ NGXSMK GameNet Optimizer ${{ github.ref_name }}
          
          ### ‚ú® What's New
          - Latest optimizations and improvements
          - Enhanced performance monitoring
          - Improved user interface
          - Bug fixes and stability improvements
          
          ### üì¶ Downloads
          - **Executable**: Ready-to-run Windows executable
          - **Archive**: Complete package with documentation
          
          ### üõ†Ô∏è Installation
          1. Download the executable or archive
          2. Extract (if using archive)
          3. Run `NGXSMK_GameNet_Optimizer_Advanced.exe`
          4. Enjoy optimized gaming performance!
          
          ### üîß System Requirements
          - Windows 10/11
          - Administrator privileges (for full functionality)
          - Active internet connection
          
          ---
          **Made with ‚ù§Ô∏è for the gaming community**
